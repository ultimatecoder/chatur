<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Javascript based Port scanning tool</title>
  </head>
  <body>
    <div class="text-center">
      <h1>Port scanner üëÅÔ∏è</h1>
      <p class="lead text-secondary">
        Demonstrates possible attack to fingerprint user by scanning running services using pure Javascript.
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="port-form" action="">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" id="start-port" placeholder="0"/>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="end-port" placeholder="65535"/>
              </div>
              <div class="col">
                <button id="btn-discover" type="submit" class="btn btn-primary">Discover</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span class="badge badge-secondary" id="status">Not running</span>
        </div>
      </div>
      <hr/>
      <h2>Discovered Ports</h2>
      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Port</th>
                  <th scope="col">Service</th>
                </tr>
              </thead>
              <tbody>
              <!--
                  Example values:
                  <tr>
                    <td>5430</td>
                    ltd>Postgresql</td>
                  </tr>
              -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
